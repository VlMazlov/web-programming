<html>
	<head>
		<title class=centeredText>Todo or not todo</title>
		<link rel="stylesheet" type="text/css" href="todo_style.css">
	</head>

	<body>
		<div class=mainPart>

			<h1 class=header>Todo or not todo?</h1>

			<form class=newTaskForm>
				<input class=newTaskFormText type=text placeholder="Another one">
			</form>
				
			<ul class=taskList style="list-style-type:none">
				<li class=task><input type=checkbox>Sample 1</input></li>
				<li class=task><input type=checkbox>Sample 2</input></li>
				<li class=completed-task><input type=checkbox checked="">Sample 3</input></li>
			</ul>
			
			<hr>
			<div class=tasksLeft> 
				<b>2</b> tasks to complete
			</div>

			<button class=completeAll> Mark all tasks as completed </input>
		</div>
	</body>
</html>
